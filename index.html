<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .nav {
            overflow: hidden;
            background-color: #333;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到我的个人网站</h1>
    </div>
    <div class="nav">
        <a href="#">首页</a>
        <a href="#about">关于我</a>
        <a href="#contact">联系方式</a>
    </div>
    <div class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>这里是一些个人介绍，可以包括你的专业、兴趣或者你想分享的任何信息。</p>
        </section>
        <section id="contact">
            <h2>联系方式</h2>
            <p>你可以留下你的电子邮件或社交媒体链接，比如：电子邮箱@example.com</p>
        </section>
    </div>
</body>
</html>
